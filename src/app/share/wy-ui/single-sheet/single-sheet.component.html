<ng-container>
    <a class="cover"> <!--封面图-->
        <img [src]="sheet.picUrl" [alt]="sheet.name">
        <div class="bottom">
            <div class="num"> <!--播放量-->
                <i class="icon erji"></i>
                <span>{{sheet.playCount | playCount}}</span>
            </div>
            <i class="icon play" (click)="playSheet(sheet.id)"></i>  <!--播放图标-->     
        </div>
    </a>
<span class="dec">{{sheet.name}}</span>
</ng-container>
