<div class="m-player">
    <div class="lock">
        <div class="left"><i></i></div>
    </div>
    <div class="hand"></div>
    <div class="container">
        <div class="wrap">
            <div class="btns">
                <i class="pre"></i>
                <i class="toggle"></i>
                <i class="next"></i>
            </div>
            <div class="head">
                <img src="https://p1.music.126.net/r3sRZhIJ9ZTvpQh0UPJa2A==/109951163391595233.jpg"/>
                <i class="mask"></i>
            </div>

            <div class="play">
                <div class="words clearfix" [hidden]="true">
                    <p class="ellipsis">歌名</p>
                    <ul class="songs clearfix">
                        <li>
                            <a>歌手1</a>
                        </li>
                        <li>
                            <a>歌手2</a>
                        </li>
                    </ul>
                </div>
                <div class="bar">
                    <div class="slider-wrap">
                        <div>进度条</div>
                    </div>
                    <span class="time">
                        <em>01:37</em> /04:35
                    </span>
                </div>
            </div>

            <div class="oper">
                <i class="like" title="收藏"></i>
                <i class="share" title="分享"></i>
            </div>
            <div class="ctrl">
                <i class="volume" title="音量"></i>
                <i class="loop" title="循环"></i>
                <p class="open">
                    <span></span>
                </p>
            </div>
        </div>
    </div>
</div>
